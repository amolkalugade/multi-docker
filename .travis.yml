sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t amolkalugade/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true amolkalugade/react-test npm test

after_success:
  - docker build -t amolkalugade/multi-client ./client
  - docker build -t amolkalugade/multi-nginx ./nginx
  - docker build -t amolkalugade/multi-server ./server
  - docker build -t amolkalugade/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push amolkalugade/multi-client
  - docker push amolkalugade/multi-nginx
  - docker push amolkalugade/multi-server
  - docker push amolkalugade/multi-worker

deploy:
  provider: elasticbeanstalk
  region: 'ap-south-1'
  app: 'multi-docker'
  env: 'MultiDocker-env'
  bucket_name: 'elasticbeanstalk-ap-south-1-887681597200'
  bucket_path: 'docker-multi'
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
